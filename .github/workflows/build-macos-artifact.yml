name: Build macOS

on:
  workflow_call:
    inputs:
      godot_tag:
        required: true
        type: string
      godotsteam_tag:
        required: true
        type: string
      godotwasm_tag:
        required: true
        type: string
      steamworks_sdk_tag:
        required: true
        type: string
      build_params:
        required: true
        type: string
      artifact_name:
        required: true
        type: string
      export_name:
        required: true
        type: string
    secrets:
      steamworks_sdk_repo:
        required: true
      steamworks_sdk_repo_token:
        required: true

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout Godot
        uses: actions/checkout@v3
        with:
          repository: godotengine/godot
          path: godot
          ref: ${{ inputs.godot_tag }}

      - name: Checkout GodotSteam
        uses: actions/checkout@v3
        with:
          repository: Gramps/GodotSteam
          path: godotsteam
          ref: ${{ inputs.godotsteam_tag }}

      - name: Checkout Godot Wasm
        uses: actions/checkout@v3
        with:
          repository: ashtonmeuser/godot-wasm
          path: wasm
          ref: ${{ inputs.godotwasm_tag }}

      - name: Copy Modules
        run: |
          cp -r godotsteam godot/modules/godotsteam
          cp -r wasm godot/modules/wasm

      - name: Checkout Steamworks SDK
        uses: actions/checkout@v3
        with:
          repository: ${{ secrets.steamworks_sdk_repo }}
          path: steamworks
          token: ${{ secrets.steamworks_sdk_repo_token }}
          ref: ${{ inputs.steamworks_sdk_tag }}

      - name: Copy Steamworks SDK
        run: |
          cp -r steamworks/public godot/modules/godotsteam/sdk
          cp -r steamworks/redistributable_bin godot/modules/godotsteam/sdk
          ls -la godot/modules/godotsteam/sdk

      - name: Install Vulkan SDK
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          # Download and install the Vulkan SDK.
          curl -L "https://sdk.lunarg.com/sdk/download/latest/mac/vulkan-sdk.dmg" -o /tmp/vulkan-sdk.dmg
          hdiutil attach /tmp/vulkan-sdk.dmg -mountpoint /Volumes/vulkan-sdk
          /Volumes/vulkan-sdk/InstallVulkan.app/Contents/MacOS/InstallVulkan \
              --accept-licenses --default-answer --confirm-command install
          cnt=5
          until hdiutil detach -force /Volumes/vulkan-sdk
          do
             [[ cnt -eq "0" ]] && break
             sleep 1
             ((cnt--))
          done
          rm -f /tmp/vulkan-sdk.dmg
          echo 'Vulkan SDK installed successfully!'

      - name: Install Build Tools
        run: brew install scons yasm

      - name: Build macOS
        working-directory: godot
        run: scons ${{ inputs.build_params }}

      - name: Upload macOS Build
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact_name }}
          path: godot/bin/${{ inputs.export_name }}
          if-no-files-found: error
          retention-days: 1

      - name: Upload MacOS Steam Library
        uses: actions/upload-artifact@v3
        with:
          name: macos-libsteam-api-dylib
          path: godot/modules/godotsteam/sdk/redistributable_bin/osx/libsteam_api.dylib
          if-no-files-found: error
          retention-days: 1

      - name: Zip the macOS Apps
        run: |
          pushd godot/misc/dist
          zip -r ./osx_tools.zip ./osx_tools.app/
          zip -r ./osx_template.zip ./osx_template.app/
          popd

      - name: Upload macOS Editor App
        uses: actions/upload-artifact@v3
        with:
          name: macos-tool-app
          path: godot/misc/dist/osx_tools.zip
          if-no-files-found: error
          retention-days: 1

      - name: Upload MacOS Template App
        uses: actions/upload-artifact@v3
        with:
          name: macos-template-app
          path: godot/misc/dist/osx_template.zip
          if-no-files-found: error
          retention-days: 1
